<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="door.css">
      <title></title>
   </head>

   <body>
      <header>
         <div class="title-row">
         <div class="instruction">
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
            <p class="instructions-title">Instructions</p>
            <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
         </div>
            <table class="instruction-row">
               <tr>
                  <td class="instruction-number">1</td>
                  <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.</td>
               </tr>

               <tr>
                  <td class="instruction-number">2</td>
                  <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
               </tr>

               <tr>
                  <td class="instruction-number">3</td>
                  <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
               </tr>

               <tr>
                  <td class="instruction-number">4</td>
                  <td class="instruction-text">See if you can score a winning streak!</td>
               </tr>

            </table>
         </div>
         <img class="header-img" src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="">
      </header>
      <main>
         <div class="door-row">
            <img id="door-1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="First-image">
            <img id="door-2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="First-image">
            <img id="door-3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="First-image">
         </div>
         <div id="start" class="start-row">
            Good Luck!
         </div>
      </main>
      <script src="door.js" type="text/javascript"></script>
   </body>
</html>
